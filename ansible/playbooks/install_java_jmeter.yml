- name: Install Java and JMeter
  hosts: slaves
  become: yes
  tasks:
    - name: Install Java
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Ensure target directory exists
      file:
        path: /home/ubuntu/jmeter
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Download JMeter
      get_url:
        url: https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
        dest: /tmp/apache-jmeter.tgz

    - name: Extract JMeter to /home/ubuntu/jmeter
      unarchive:
        src: /tmp/apache-jmeter.tgz
        dest: /home/ubuntu/jmeter
        remote_src: yes
        extra_opts: [--strip-components=1]
        owner: ubuntu
        group: ubuntu

    - name: Set lighter JVM heap in jmeter script
      replace:
        path: /home/ubuntu/jmeter/bin/jmeter
        regexp: 'HEAP=.*'
        replace: 'HEAP="-Xms256m -Xmx512m"'
      become: false

    - name: Create lib/ext directory if not exists
      file:
        path: /home/ubuntu/jmeter/lib/ext
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Download BlazeMeter HLS Plugin
      get_url:
        url: https://github.com/Blazemeter/HLSPlugin/releases/download/1.0/hls-plugin-1.0.jar
        dest: /home/ubuntu/jmeter/lib/ext/hls-plugin.jar
        owner: ubuntu
        group: ubuntu
        mode: '0644'